<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark bg-gradient">
                <div class="container-fluid">
                  <a class="navbar-brand text-uppercase" href="index.html">Ecodils</a>
        
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
        
                  <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto gap-2">
                      <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Login</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Signup</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Contact Us</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>
        </header>

        <main>
          <div class="modal fade" tabindex="-1" id="booking">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Book a Tour</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                <form action="post">
                  <div class="row g-2">

                    <div class="col-6">
                      <div class="form-floating">
                        <input id="email" type="email" class="form-control" placeholder="Your Email">
                       <label for="email">Email Address</label> 
                      </div>
                    </div>

                    <div class="col-6">
                      <div class="form-floating">
                        <select itemid="elect" class="form-select">
                          <option>Yukon, Canada- $500</option>
                          <option>Tromso, Norway- $400</option>
                          <option>Reykjavik, Iceland- $300</option>
                        </select>
                        <label for="select">Pick a Tour</label>
                      </div>             
                    </div>
                  </div>
                </form>

                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">CheckOut</button>
                </div>
              </div>
            </div>
          </div>

          <div id="carouselExampleCaptions" class="carousel slide">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>

            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="images/a-chosen-soul-R8HTioHNwBk-unsplash.jpg" class="d-block w-100 unsplash" alt="img">
                <div class="carousel-caption d-flex flex-column justify-content-center align-items-center top-0">
                  <h2 class="fs-1 text-capitalize">Discover Hidden Worlds</h2>
                  <h1 class="display-1">The Ecodils Tour</h1>
                  <div class="btn btn-primary px-4 py-3 fs-5 mt-3" data-bs-toggle="modal" data-bs-target="#booking">Book a Tour</div>
                </div>
              </div>

              <div class="carousel-item">
                <img src="images/karsten-winegeart-qd2FKfmZtqY-unsplash.jpg" class="d-block w-100 unslash" alt="img">
                <div class="carousel-caption d-flex flex-column justify-content-center align-items-center top-0">
                  <h2 class="fs-1 text-capitalize">The Season Has Arrived</h2>
                  <h1 class="display-1">Three Available Tours</h1>
                  <div class="btn btn-primary px-4 py-3 fs-5 mt-3" data-bs-toggle="modal" data-bs-target="#booking">Book a Tour</div>
                </div>
              </div>

              <div class="carousel-item">
                <img src="images/nir-himi-LzAzsrV_-mc-unsplash.jpg" class="d-block w-100 unsplash" alt="img">
                <div class="carousel-caption d-flex flex-column justify-content-center align-items-center top-0">
                  <h2 class="fs-1 text-capitalize">Destinaion Activities</h2>
                  <h1 class="display-1">Go Glacier Hiking</h1>
                  <div class="btn btn-primary px-4 py-3 fs-5 mt-3" data-bs-toggle="modal" data-bs-target="#booking">Book a Tour</div>
                </div>
              </div>

            </div>

            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>

          <section class="overview">
            <div class="container d-flex h-100 align-items-center">
              <div class="row w-100 text-center fs-5">
                <div class="col-4">
                  <i class="bi bi-airplane"></i>
                  3 Amazing Destinations
                </div>
    
                <div class="col-4">
                  <i class="bi bi-cash-coin"></i>
                  Only Pay 5% Upfront
                </div>
    
                <div class="col-4">
                  <i class="bi bi-person-arms-up"></i>
                  1000's of Customers
                </div>

              </div>
              

            </div>
           

          </section>
        </main>

        

 
      
      
     




        
    </div>
    

    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
